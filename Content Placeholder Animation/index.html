<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Content Placeholder Animation</title>
</head>
<body>
  <div class="card">
    <div class="card-header animated-bg" id="header">
      <img src="https://images.unsplash.com/photo-1682687982167-d7fb3ed8541d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="two divers swimming through a reef">
    </div>
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">
        Lorem ipsum dolor sit amet.
      </h3>
      <p class="card-excerpt" id="excerpt">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Magni, voluptas?
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img">
          <img src="https://randomuser.me/api/portraits/women/47.jpg" alt="Image of the author">
        </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name">Jane Doe</strong>
            <small class="animated-bg animated-bg text" id="date">Oct 08, 2020</small>
          </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
